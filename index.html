<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lithic Prime SMP</title>
    <meta name="description" content="Lithic Prime SMP Modpack" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Monocraft Font Definition */
      @font-face {
        font-family: 'Monocraft';
        src: url('/assets/Monocraft.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }

      :root {
        --mc-bg: #121212;
        --mc-panel: #262626;
        --mc-border-light: #4f4f4f;
        --mc-border-dark: #111111;
        --mc-text-main: #e0e0e0;
        --mc-text-muted: #a0a0a0;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Monocraft', 'VT323', monospace;
        background-color: var(--mc-bg);
        color: var(--mc-text-main);
        /* Subtle noise texture over dark background */
        background-image: 
          linear-gradient(rgba(18, 18, 18, 0.92), rgba(18, 18, 18, 0.92)),
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
        background-attachment: fixed;
      }
      .font-pixel {
        /* Priority to Monocraft, fallback to VT323 */
        font-family: 'Monocraft', 'VT323', monospace;
      }
      .mc-border {
        box-shadow: inset 2px 2px 0px var(--mc-border-light), inset -2px -2px 0px var(--mc-border-dark);
        border: 2px solid #000;
      }
      .mc-border-pressed {
        box-shadow: inset 2px 2px 0px var(--mc-border-dark), inset -2px -2px 0px var(--mc-border-light);
        border: 2px solid #000;
      }
      
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in-up 0.6s ease-out forwards;
      }
      
      /* Minecraft Slot Hover Effect */
      .mc-slot-hover:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border: 2px solid #1a1a1a;
        box-shadow: inset 2px 2px 0 rgba(255,255,255,0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777; 
      }
      
      /* Pixelated images */
      .pixelated {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
    </style>
    <script>
      // Global Error Handler
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, error);
        const root = document.getElementById('root');
        if (root && (!root.hasChildNodes() || root.innerHTML === '')) {
            const errDiv = document.createElement('div');
            errDiv.style.color = '#ff5555';
            errDiv.style.padding = '20px';
            errDiv.style.fontFamily = 'monospace';
            errDiv.innerHTML = "<strong>App Failed to Load</strong><br>" + message;
            document.body.appendChild(errDiv);
        }
      };

      // Polyfills
      window.global = window;
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.versions = window.process.versions || { node: '18.0.0' }; // Fake node version for checks
      
      if (typeof window.process.env.API_KEY === 'undefined') {
        window.process.env.API_KEY = ''; 
      }
      
      // Better Buffer Polyfill for base64
      if (!window.Buffer) {
        window.Buffer = {
            isBuffer: () => false,
            from: (data, encoding) => {
                if (encoding === 'base64') {
                    const binString = atob(data);
                    return Uint8Array.from(binString, (m) => m.codePointAt(0));
                }
                return new TextEncoder().encode(data);
            },
            alloc: (size) => new Uint8Array(size)
        };
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/?deps=react@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
        "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.21.0?target=es2022"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
